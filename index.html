<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <img src="img/recyclebinicon.png" width="74px" alt=""> <br>Recycle Bin</br>
        <br>
        <br>
        <img src="img/chromeicon.png" width="74px" alt=""> <br> Google Chrome </br>
        <br>
        <br>
        <img src="img/edgeicon.png" width="50px" alt=""> <br> Microsoft Edge</br>


    </div>
    <div class="taskbar">
        

        <img src="img/icons.PNG" alt="">
        <img class="right" src="img/taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="img/startmenu.PNG" alt="">
    </div>
    
</body>
<script>
    let taskbar=document.getElementsByClassName("taskbar")[0]
    let startmenu=document.getElementsByClassName("startmenu")[0]

    taskbar.addEventListener("click", ()=>{
        if(startmenu.style.bottom == "50px"){
           startmenu.style.bottom = "-655px" 
        }
        else{
            startmenu.style.bottom = "50px" 
    } })
    
</script>
</html>
